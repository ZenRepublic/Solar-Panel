<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Crypto Unity WebGL Player | Solar Panel</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body style="text-align: center">
  <canvas id="unity-canvas" width=1280 height=720
    style="width: 1280px; height: 720px; background: #231F20"></canvas>
  <script src="Build/Solar Panel Build.loader.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"> </script>
  <script>
      let connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
  </script>
  <script>
    var webglPlayer;
    onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Solar Panel Build.data",
        frameworkUrl: "Build/Solar Panel Build.framework.js",
        codeUrl: "Build/Solar Panel Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Zen Republic",
        productName: "Solar Panel",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      })
        .then((unityInstance) => {
          webglPlayer = unityInstance
        })
    }
  </script>
</body>

</html>
